<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div>
        <h1 class="countdownHeading">COUNTDOWN TIMER</h1>
    </div>
    <p class="para">Countdown to NEW YEAR</p>

    <div class="countdown" id="countdown">
        <div>
            <h1 class="timer" id="days">00</h1>
        </div>
        <p class="text">DAYS :</p>

        <div>
            <h1 class="timer" id="hours">00 </h1>
        </div>
        <p class="text">HOURS :</p>

        <div>
            <h1 class="timer" id="minutes">00</h1>
        </div>
        <p class="text">MINUTES :</p>
    
        <div>
            <h1 class="timer" id="seconds">00</h1>
        </div>
        <p class="text">SECONDS</p>

    </div>
    <hr class="horizontalLine"/>
    <p class="bottomText">Wednesday, 1 January 2025</p>
    <script src="actions.js"></script>
</body>

</html>
